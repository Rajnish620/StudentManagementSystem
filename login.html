<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/StudentManagementSystem/style.css">
    <link rel="stylesheet" href="/StudentManagementSystem/signUp.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="input">
            <div>
                <input type="text" placeholder="Gmail" id="Gmail">
            </div>

            <div>
                <input type="Password" placeholder="Password" id="Password">
            </div>
        </div>
        <div class="buttons">
            <div>
                <button type="submit">Login</button>
            </div>
        </div>
        <div class="buttons margin">
                <a href="./index.html">SignUp</a>
            </div>
    </div>
    <script src="/StudentManagementSystem/login.js"></script>
</body>
</html>
